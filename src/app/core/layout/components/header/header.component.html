<div
  class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6"
>
  <!-- Botón para toggle del sidebar -->
  <button
    (click)="onToggleSidebar()"
    class="focus:outline-none text-blue-200 hover:text-white cursor-pointer bg-[#1B1833] hover:bg-slate-800 py-2 px-3 rounded-md transition-colors"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- Menú de usuario -->
  <div class="relative user-menu-container">
    <button
      (click)="onToggleUserMenu()"
      class="flex items-center gap-2 focus:outline-none bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 p-2 px-3 rounded-full transition-colors"
    >
      <div
        class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-600 to-indigo-700 flex items-center justify-center"
      >
        <i class="fas fa-user text-white text-sm"></i>
      </div>
      <span class="text-gray-800 dark:text-gray-300 font-medium">Usuario</span>
      <i class="fas fa-chevron-down text-gray-500 text-xs"></i>
    </button>

    <!-- Dropdown del menú de usuario -->
    <div
      *ngIf="isUserMenuOpen()"
      class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-1 z-10 animate-dropdown"
    >
      <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
        <p class="text-sm text-gray-800 dark:text-gray-200 font-medium">
          Admin User
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">admin1enati.pe</p>
      </div>
      <a
        routerLink="/perfil"
        class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 animate-menu-item"
        style="animation-delay: 0.05s"
      >
        <i class="fas fa-user-circle mr-2 text-gray-500"></i> Perfil
      </a>
      <a
        routerLink="/ajustes"
        class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 animate-menu-item"
        style="animation-delay: 0.1s"
      >
        <i class="fas fa-cog mr-2 text-gray-500"></i> Configuración
      </a>
      <hr class="my-1 border-gray-200 dark:border-gray-700" />
      <a
        (click)="onLogout()"
        class="block px-4 py-2 cursor-pointer text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 animate-menu-item"
        style="animation-delay: 0.2s"
      >
        <i class="fas fa-sign-out-alt mr-2 text-red-500"></i> Cerrar Sesión
      </a>
    </div>
  </div>
</div>
