<div class="flex overflow-hidden h-screen bg-gray-100">
  <!-- Sidebar -->
  <div
    [class]="isCollapsed() ? 'w-16' : 'w-64'"
    class="bg-[#1B1833] text-white flex-shrink-0 transition-all duration-300 overflow-hidden shadow-xl"
  >
    <div class="flex flex-col h-full">
      <!-- Header del sidebar -->
      <div
        class="p-4 flex justify-between items-center border-b border-slate-700"
      >
        <div class="flex items-center gap-3" *ngIf="!isCollapsed()">
          <div class="bg-white p-1 rounded-md">
            <img src="favicon.ico" alt="Logo" class="h-8 w-8" />
          </div>
          <h2 class="font-bold text-xl text-white tracking-wide">SENATI</h2>
        </div>
      </div>

      <!-- Etiqueta de rol -->
      @if(!isCollapsed()) {
      <div class="px-4 py-2">
        <span class="text-xs font-medium text-indigo-300">WEB DEVELOPER</span>
      </div>
      }

      <!-- Sidebar content (scrollable) -->
      <div class="flex-1 overflow-y-auto overflow-x-hidden scrollbar-hide">
        <app-sidebar [isCollapsed]="isCollapsed()"></app-sidebar>
      </div>

      <!-- Footer del sidebar -->
      <div
        class="p-4 border-t border-slate-700 bg-[#1B1833] mt-auto"
        *ngIf="!isCollapsed()"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-full bg-blue-700 flex items-center justify-center"
          >
            <i class="fas fa-user text-white"></i>
          </div>
          <div>
            <p class="text-sm font-medium">Admin User</p>
            <p class="text-xs text-blue-300">Administrador</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col h-full bg-gray-50">
    <!-- Top white bar -->

    <app-header
      [isUserMenuOpen]="isUserMenuOpen()"
      (toggleSidebar)="toggleSidebar()"
      (toggleUserMenu)="toggleUserMenu()"
      (logout)="logout()"
    >
    </app-header>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
